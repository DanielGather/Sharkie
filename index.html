<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="joystick.css" />
    <link rel="shortcut icon" href="./img/favicon.webp" type="image/x-icon">

    <script src="./classes/keyboard.class.js"></script>
    <script src="./js/game.js"></script>
    <script src="./classes/drawable-object.class.js"></script>
    <script src="./classes/movable-object.class.js"></script>
    <script src="./classes/background-object.class.js"></script>
    <script src="./classes/character.class.js"></script>
    <script src="./classes/coins.class.js"></script>
    <script src="./classes/poisonBottle.class.js"></script>
    <script src="./classes/barrier.class.js"></script>
    <script src="./classes/status-bar.class.js"></script>
    <script src="./classes/endboss.class.js"></script>
    <script src="./classes/world.class.js"></script>
    <script src="./classes/throwable-object.class.js"></script>
    <script src="./classes/level.class.js"></script>
    <script src="./classes/greenFish.class.js"></script>
    <script src="./classes/OrangeFish.class.js"></script>
    <script src="./classes/GreenSuperDangerousFish.class.js"></script>
    <script src="./classes/redFish.class.js"></script>
    <script src="./classes/endbossLifebar.class.js"></script>
    <script src="./levels/level1.js"></script>
    <title>Sharkie</title>
  </head>
  <body onload="init()">
    <h1>Sharkie</h1>
    <div id="canvasContainer" class="canvas-Container">
      <canvas id="canvas" width="1024" height="600"></canvas>
      <div id="joystick" class="joystick-container">
        <div id="zone_joystick"></div>
      </div>
      <button ontouchstart="shootMobile()" class="shoot"><img  src="./img/1.Sharkie/7.mobile icons/target.webp" alt=""></button>
      <div class="startScreen">
        <div style="display: flex;gap:16px">
          <button onclick="test()" class="standardButton">START</button>
          <button class="standardButton">STORY</button>
          <button class="standardButton">SETTINGS</button>
        </div>
        <div style="position:absolute;bottom:0px;padding-bottom:16px">
          <button class="standardButton">IMPRINT</button>
          <button class="standardButton">DATA PRIVACY</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./node_modules/nipplejs/dist/nipplejs.js"></script>
  <script src="./js/joystick.js"></script>
</html>
